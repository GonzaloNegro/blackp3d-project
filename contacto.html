    <title>Contacto | BlackP3D</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    <meta name="description" content="Encontranos en todas nuestras redes sociales y consulta sobre tu producto...">

  </head>
  <body class="body">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark oscuro">

              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none imagenh">
                  <img src="imagenes/BLACKFONDONEGRO.png" alt="Logo de la marca blackp3d">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link variacion" aria-current="page" href="index.html">HOME</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>

                  <a class="nav-link variacion" href="impresoras.html">IMPRESORAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link variacion" href="contacto.html">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>
    <main>
      <section class="contacto">
        <div class="contacto__titulo">
          <h1>Contacto</h1>
        </div>
        <div class="container cuadro">
          <div class="row">
            <form class="contacto__contenedor">

              <div class="container">
                <div class="row">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">NOMBRE</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">APELLIDO</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
              </div>

                <div class="container espacio">
                    <div class="col">
                    <label>SEXO:</label>
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                    </div>
                </div>

              <div class="container espacio">
                <div class="row">
                  <div class="input-group">
                    <span class="input-group-text">CONSULTA</span>
                    <textarea class="form-control" aria-label="With textarea" rows="3" ></textarea>
                  </div>
                </div>
              </div>

              <div class="container espacio">
                <div class="row">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="correo@gmail.com" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                </div>
              </div>

              <div class="container espacio">
                <div class="row">
                  <button type="button" class="btn btn-success">Enviar</button>
                  <button type="reset" class="btn btn-danger">Borrar</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__contenedor">
        <div class="footer__redes">
          <a href="https://www.instagram.com/blackp_3d/?hl=es-la"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://wa.me/543518104561"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="mailto:blackp3d@gmail.com"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <div class="footer__titulo">
          <h2>BLACKP3D</h2>
        </div>
        <div class="footer__copy">
          <h5>©Blackp3d, todos los derechos reservados</h5>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
